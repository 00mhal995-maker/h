<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية المنتشري للغة الإنجليزية | لوحة تحكم تفاعلية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .page-section { display: none; }
        .page-section.active { display: block; }
        .space-x-reverse > * + * { margin-left: 1rem; margin-right: 0; }
        /* تحسينات النماذج */
        input, textarea, select {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            ring: 2px solid #bfdbfe;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-sm shadow-md border-b">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold text-blue-800 flex items-center cursor-pointer" onclick="navigate('home')">
                <i data-lucide="book-open" class="w-6 h-6 ml-2"></i>
                أكاديمية المنتشري
            </div>
            <div class="hidden md:flex space-x-2 space-x-reverse" id="desktop-links"></div>
            <div class="md:hidden">
                <button onclick="toggleMobileMenu()" class="text-gray-700 hover:text-blue-600 p-2" id="mobile-menu-btn">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
        <div class="md:hidden border-t bg-white shadow-lg hidden" id="mobile-menu-dropdown">
            <div class="flex flex-col p-4 space-y-2" id="mobile-links"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-16">
        
        <!-- HOME SECTION -->
        <section id="home" class="page-section active">
            <header class="pt-16 pb-16 bg-gradient-to-br from-blue-50 to-indigo-100 text-right">
                <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
                    <div class="md:w-1/2 mb-10 md:mb-0">
                        <h1 class="text-4xl md:text-6xl font-extrabold text-blue-900 leading-tight">أكاديمية المنتشري</h1>
                        <p class="mt-4 text-xl text-gray-600">منصة متكاملة لإدارة التعلم الاحترافي.</p>
                        <div class="mt-8 flex space-x-4 space-x-reverse">
                            <button onclick="navigate('courses')" class="bg-blue-600 text-white py-3 px-8 rounded-full shadow-lg hover:bg-blue-700">استكشف الدورات</button>
                            <button onclick="navigate('placement')" class="bg-white text-blue-600 border-2 border-blue-600 py-3 px-8 rounded-full">اختبار المستوى</button>
                        </div>
                    </div>
                    <div class="md:w-1/2 flex justify-center">
                        <div class="w-64 h-64 bg-blue-200 rounded-full flex items-center justify-center shadow-2xl overflow-hidden relative">
                             <div class="absolute inset-0 bg-cover bg-center opacity-80" style="background-image: url('https://placehold.co/800x800/2563EB/ffffff?text=Teacher')" ></div>
                        </div>
                    </div>
                </div>
            </header>
            
            <section class="py-16 bg-gray-50 text-right">
                <div class="container mx-auto px-4">
                    <h2 class="text-3xl font-extrabold text-blue-900 mb-4">الدورات المتاحة</h2>
                    <!-- هنا يتم عرض الدورات ديناميكياً -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="home-curriculums-cards"></div>
                </div>
            </section>
        </section>

        <!-- COURSES SECTION -->
        <section id="courses" class="page-section pt-24 pb-16 bg-gray-50 text-right min-h-screen">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl font-extrabold text-blue-900 mb-8">جميع الدورات والدروس</h1>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1">
                        <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-emerald-500 sticky top-24">
                            <h2 class="text-2xl font-bold text-emerald-700 mb-4">دروس تجريبية</h2>
                            <div id="demo-lessons-container"></div> 
                            <!-- ملاحظة: الدروس التجريبية ثابتة لهذا المثال -->
                        </div>
                    </div>
                    <div class="lg:col-span-2 space-y-6" id="courses-list-container">
                        <!-- الدورات الكاملة تعرض هنا -->
                    </div>
                </div>
            </div>
        </section>

        <!-- PLACEMENT TEST SECTION -->
        <section id="placement" class="page-section py-24 bg-white text-right">
            <div class="container mx-auto px-4 text-center">
                <h2 class="text-3xl font-extrabold text-blue-900 mb-4">اختبار تحديد المستوى</h2>
                <p class="text-gray-600 mb-8">هذا القسم يمكن برمجته ليكون اختباراً تفاعلياً.</p>
                <div class="p-10 bg-indigo-50 rounded-xl border border-indigo-100 inline-block">
                    <i data-lucide="clipboard-list" class="w-16 h-16 text-indigo-500 mx-auto mb-4"></i>
                    <p>الاختبار متاح لمدة 60 دقيقة</p>
                    <button class="mt-4 bg-indigo-600 text-white py-2 px-6 rounded-full">بدء الاختبار</button>
                </div>
            </div>
        </section>

        <!-- ADMIN DASHBOARD SECTION -->
        <section id="admin" class="page-section pt-24 pb-16 bg-gray-50 text-right min-h-screen">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl font-extrabold text-blue-900 mb-8 flex items-center justify-between">
                    <span>لوحة التحكم</span>
                    <button onclick="resetSystemData()" class="text-xs bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-200">استعادة بيانات المصنع</button>
                </h1>
                <div class="flex flex-col lg:flex-row gap-8">
                    <!-- Sidebar -->
                    <div class="w-full lg:w-64 bg-white p-4 rounded-xl shadow-lg h-fit">
                        <ul class="space-y-2" id="admin-tabs"></ul>
                    </div>
                    <!-- Content -->
                    <div class="lg:flex-grow bg-white p-8 rounded-xl shadow-lg border border-gray-100" id="admin-main-content"></div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-10 text-right mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 أكاديمية المنتشري. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // ==========================================
        // 1. DATA MANAGEMENT (LocalStorage)
        // ==========================================
        
        // البيانات الافتراضية (إذا لم يكن هناك شيء محفوظ)
        const defaultCourses = [
            { id: 1701, title: 'تأسيس اللغة الإنجليزية', description: 'دورة شاملة للمبتدئين من الصفر.', target: 'مبتدئ', icon: 'book-open' },
            { id: 1702, title: 'الصف الثالث الثانوي', description: 'مراجعة شاملة لمنهج الثانوية.', target: 'طلاب المدارس', icon: 'users' },
            { id: 1703, title: 'اختبار STEP', description: 'تدريب مكثف لاجتياز الاختبار.', target: 'متقدم', icon: 'award' }
        ];

        const demoLessons = [
            { title: 'درس تجريبي 1: الحروف', duration: '10 د' },
            { title: 'درس تجريبي 2: الضمائر', duration: '15 د' }
        ];

        // دالة لجلب البيانات
        function getCourses() {
            const stored = localStorage.getItem('myAppCourses');
            return stored ? JSON.parse(stored) : defaultCourses;
        }

        // دالة لحفظ البيانات
        function saveCourses(courses) {
            localStorage.setItem('myAppCourses', JSON.stringify(courses));
            // تحديث العرض فوراً
            renderDynamicContent();
            // إذا كنا في صفحة الأدمن، نحدث جدول الدورات
            if(activeAdminTab === 'courses') renderAdminCourses();
        }

        // دالة لإضافة دورة جديدة
        function addNewCourse(title, desc, target) {
            const courses = getCourses();
            const newCourse = {
                id: Date.now(), // رقم فريد
                title: title,
                description: desc,
                target: target,
                icon: 'book' // أيقونة افتراضية
            };
            courses.push(newCourse);
            saveCourses(courses);
            alert('تم إضافة الدورة بنجاح!');
        }

        // دالة لحذف دورة
        function deleteCourse(id) {
            if(confirm('هل أنت متأكد من حذف هذه الدورة؟')) {
                const courses = getCourses();
                const updatedCourses = courses.filter(c => c.id !== id);
                saveCourses(updatedCourses);
            }
        }

        // استعادة البيانات الأصلية (زر الطوارئ)
        function resetSystemData() {
            if(confirm('سيتم حذف جميع الدورات المضافة والعودة للوضع الافتراضي. هل توافق؟')) {
                localStorage.removeItem('myAppCourses');
                location.reload();
            }
        }

        // ==========================================
        // 2. RENDERING (UI)
        // ==========================================

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            setupNavigation();
            renderDynamicContent();
            setupAdminDashboard();
            
            // تحميل الدروس التجريبية
            const demoContainer = document.getElementById('demo-lessons-container');
            if(demoContainer) {
                demoContainer.innerHTML = demoLessons.map(l => `
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded mb-2">
                        <span class="text-sm font-bold text-gray-700">${l.title}</span>
                        <span class="text-xs text-gray-500">${l.duration}</span>
                    </div>
                `).join('');
            }

            navigate('home');
        });

        // التنقل
        const links = [
            { name: "الرئيسية", id: "home" },
            { name: "الدورات", id: "courses" },
            { name: "اختبار المستوى", id: "placement" },
            { name: "لوحة التحكم", id: "admin" },
        ];

        function setupNavigation() {
            const desktop = document.getElementById('desktop-links');
            const mobile = document.getElementById('mobile-links');
            links.forEach(link => {
                const btn = `<button onclick="navigate('${link.id}')" data-section="${link.id}" class="px-4 py-2 rounded-full text-sm font-medium text-gray-700 hover:text-blue-600 transition">${link.name}</button>`;
                desktop.innerHTML += btn;
                mobile.innerHTML += `<div class="w-full text-center py-2">${btn}</div>`;
            });
        }

        function navigate(id) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            document.querySelectorAll('[data-section]').forEach(b => {
                if(b.dataset.section === id) b.classList.add('bg-blue-100', 'text-blue-700');
                else b.classList.remove('bg-blue-100', 'text-blue-700');
            });

            document.getElementById('mobile-menu-dropdown').classList.add('hidden');
            window.scrollTo(0,0);
            
            if(id === 'admin') renderAdminContent(activeAdminTab);
        }

        function toggleMobileMenu() {
            document.getElementById('mobile-menu-dropdown').classList.toggle('hidden');
        }

        // عرض المحتوى الديناميكي (الصفحة الرئيسية + الدورات)
        function renderDynamicContent() {
            const courses = getCourses();
            
            // 1. الصفحة الرئيسية
            const homeContainer = document.getElementById('home-curriculums-cards');
            if(homeContainer) {
                homeContainer.innerHTML = courses.map(c => `
                    <div class="bg-white p-6 rounded-xl shadow border border-gray-100 hover:-translate-y-1 transition">
                        <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center text-blue-600 mb-4">
                            <i data-lucide="${c.icon}"></i>
                        </div>
                        <h3 class="text-xl font-bold text-blue-900 mb-2">${c.title}</h3>
                        <p class="text-gray-600 text-sm mb-4">${c.description}</p>
                        <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded">${c.target}</span>
                    </div>
                `).join('');
            }

            // 2. صفحة الدورات
            const listContainer = document.getElementById('courses-list-container');
            if(listContainer) {
                listContainer.innerHTML = courses.map(c => `
                    <div class="bg-white p-6 rounded-xl shadow-md border flex flex-col md:flex-row justify-between items-start">
                        <div>
                            <div class="flex items-center gap-2 mb-2">
                                <i data-lucide="${c.icon}" class="text-blue-600"></i>
                                <h3 class="text-2xl font-bold text-gray-800">${c.title}</h3>
                            </div>
                            <p class="text-gray-600 mb-4">${c.description}</p>
                            <span class="text-sm font-semibold text-blue-600">المستوى: ${c.target}</span>
                        </div>
                        <button class="mt-4 md:mt-0 bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700">دخول الدورة</button>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        // ==========================================
        // 3. ADMIN LOGIC (إدارة الدورات)
        // ==========================================
        
        let activeAdminTab = 'courses'; // الافتراضي

        function setupAdminDashboard() {
            const tabs = [
                { id: 'overview', name: 'نظرة عامة', icon: 'bar-chart' },
                { id: 'courses', name: 'إدارة الدورات', icon: 'book' },
                { id: 'users', name: 'الطلاب', icon: 'users' }
            ];
            
            const container = document.getElementById('admin-tabs');
            container.innerHTML = tabs.map(t => `
                <li>
                    <button onclick="renderAdminContent('${t.id}')" data-admin-tab="${t.id}" class="w-full flex items-center p-3 rounded-lg text-gray-600 hover:bg-blue-50 transition">
                        <i data-lucide="${t.icon}" class="w-5 h-5 ml-2"></i> ${t.name}
                    </button>
                </li>
            `).join('');
        }

        function renderAdminContent(tabId) {
            activeAdminTab = tabId;
            const content = document.getElementById('admin-main-content');
            
            // تحديث الستايل للتاب النشط
            document.querySelectorAll('[data-admin-tab]').forEach(b => {
                if(b.dataset.adminTab === tabId) b.classList.add('bg-blue-100', 'text-blue-700', 'font-bold');
                else b.classList.remove('bg-blue-100', 'text-blue-700', 'font-bold');
            });

            if (tabId === 'courses') {
                renderAdminCourses();
            } else if (tabId === 'overview') {
                content.innerHTML = `<h2 class="text-2xl font-bold mb-4">نظرة عامة</h2><div class="grid grid-cols-2 gap-4"><div class="bg-blue-50 p-6 rounded border border-blue-100 text-center"><span class="block text-3xl font-bold text-blue-600">${getCourses().length}</span> دورات نشطة</div><div class="bg-green-50 p-6 rounded border border-green-100 text-center"><span class="block text-3xl font-bold text-green-600">1,250</span> طالب</div></div>`;
            } else {
                content.innerHTML = `<h2 class="text-2xl font-bold mb-4">قريباً</h2><p>هذا القسم تحت التطوير.</p>`;
            }
            lucide.createIcons();
        }

        // دالة رسم واجهة إدارة الدورات (Form + Table)
        function renderAdminCourses() {
            const courses = getCourses();
            const content = document.getElementById('admin-main-content');
            
            content.innerHTML = `
                <h2 class="text-2xl font-bold text-blue-900 mb-6">إدارة الدورات الدراسية</h2>
                
                <!-- نموذج إضافة دورة -->
                <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-8">
                    <h3 class="font-bold text-gray-800 mb-4 flex items-center"><i data-lucide="plus-circle" class="w-5 h-5 ml-2"></i> إضافة دورة جديدة</h3>
                    <form onsubmit="handleCourseSubmit(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm text-gray-600 mb-1">اسم الدورة</label>
                            <input type="text" id="new-course-title" required placeholder="مثال: قواعد المستوى الثاني">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm text-gray-600 mb-1">الوصف</label>
                            <textarea id="new-course-desc" rows="2" required placeholder="وصف قصير للدورة..."></textarea>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">المستوى المستهدف</label>
                            <select id="new-course-target">
                                <option value="مبتدئ">مبتدئ</option>
                                <option value="متوسط">متوسط</option>
                                <option value="متقدم">متقدم</option>
                                <option value="طلاب مدارس">طلاب مدارس</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">حفظ الدورة</button>
                        </div>
                    </form>
                </div>

                <!-- قائمة الدورات الحالية -->
                <div class="bg-white rounded-xl border border-gray-200 overflow-hidden">
                    <table class="w-full text-right">
                        <thead class="bg-gray-100 text-gray-600 text-sm">
                            <tr>
                                <th class="p-4">اسم الدورة</th>
                                <th class="p-4 hidden md:table-cell">المستوى</th>
                                <th class="p-4">إجراءات</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            ${courses.map(c => `
                                <tr class="hover:bg-gray-50">
                                    <td class="p-4 font-semibold text-gray-800">${c.title}</td>
                                    <td class="p-4 hidden md:table-cell text-sm text-gray-500">${c.target}</td>
                                    <td class="p-4">
                                        <button onclick="deleteCourse(${c.id})" class="text-red-500 hover:text-red-700 bg-red-50 px-3 py-1 rounded text-sm">حذف</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    ${courses.length === 0 ? '<div class="p-8 text-center text-gray-500">لا توجد دورات مضافة حالياً.</div>' : ''}
                </div>
            `;
            lucide.createIcons();
        }

        // معالجة تقديم النموذج
        function handleCourseSubmit(e) {
            e.preventDefault();
            const title = document.getElementById('new-course-title').value;
            const desc = document.getElementById('new-course-desc').value;
            const target = document.getElementById('new-course-target').value;
            
            addNewCourse(title, desc, target);
        }

    </script>
</body>
</html>
